<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Client-Side Form Validation</title>
</head>
<body>
    <div class="o-wrap">
        <div class="c-form">
            <div class="c-form__header">
                <h2 class="c-form__header__headline">Create an account</h2>
                <p class="c-form__header__teaser">Sing up now and get freebees!</p>
            </div>
            <form action="/" method="POST" class="c-form__content">
                <ul class="c-form__content__input">
                    <li class="c-form__content__input__field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="youremail@mail.com">
                        <p class="c-form__content__input__field__error">xxx</p>
                    </li>
                    <li class="c-form__content__input__field">
                        <label for="country">Country:</label>
                        <input type="text" id="country" required>
                        <p class="c-form__content__input__field__error">xxx</p>
                    </li>
                    <li class="c-form__content__input__field">
                        <label for="zip">Zip-Code:</label>
                        <input type="text" id="zip" required placeholder="123-456">
                        <p class="c-form__content__input__field__error">xxx</p>
                    </li>
                    <li class="c-form__content__input__field">
                        <label for="password">Password:</label>
                        <input type="text" id="password" required>
                        <p class="c-form__content__input__field__error">xxx</p>
                    </li>
                    <li class="c-form__content__input__field">
                        <label for="password2">Password Confirmation:</label>
                        <input type="text" id="password2" required>
                        <p class="c-form__content__input__field__error">xxx</p>
                    </li>
                </ul>
                <button type="submit" class="c-form__content__btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>

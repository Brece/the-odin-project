<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <form class="c-form">
        <label for="title" class="c-form__label">Book Title:</label>
        <input type="text" id="title" class="c-form__input" required><br><br>
        <label for="author" class="c-form__label">Author:</label>
        <input type="text" id="author" class="c-form__input"><br><br>
        <label for="pages" class="c-form__label">Number of Pages:</label>
        <input type="number" id="pages" class="c-form__input" required min="1"><br><br>
        <label for="isRead">Aleady read:</label>
        <select id="isRead">
            <option value="true" required>Yes</option>
            <option value="false" required>No</option>
        </select><br><br>
        <button type="submit" id="submit" class="c-form__btn">New Book</button>
    </form>

    <h1 class="c-header">Library:</h1>
    <section class="c-library">

            <button type="button" class="c-library__item__read-btn is-read">Read</button>
        </div> -->

    </section>

    <script src="app-array-storage.js"></script>
</body>

</html>
